# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - 2004-901-Webmaster-2021

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_faa643d1982948d58e90fa3a5c4a65e1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f27a0fcd25f646839908740ec9471484 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_faa643d1982948d58e90fa3a5c4a65e1 }}/python:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: '2004-901-Webmaster-2021'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_788d22904e4c414f83165a29c0ea5296 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_faa643d1982948d58e90fa3a5c4a65e1 }}/python:${{ github.sha }}'