{% extends "base.html" %}

{% block links %}

    <style>

        div.imgContainer {
            display: flex;
            flex-wrap: wrap;
            margin: auto;
            width: calc(100% - 100px);
        }

        div.galleryPhoto {
            position: relative;
            width: 500px;
            height: 500px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        img.image {
            position: absolute;
            margin: 0;
            top: 0;
        }

        div.caption {
            background-color: black;
            position: relative;
            bottom: 1px;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s 0s linear;
        }

        div.galleryPhoto:hover div.caption {
            opacity: 0.75;
        }

        p.captionText {
            color: white;
            margin: 0;
        }

    </style>
    {% load static %}
    <script src="{% static '/gallery/gallery.js' %}" defer type="text/javascript"></script>

{% endblock %}

{% block content %}

    <h1> Our Pictures </h1>

    <div class="imgContainer">

        {% for photo in photos %}

            <div class="galleryPhoto">

                <img class="image" height="500px" width="500px" src="{{ photo.photo_link }}" alt="{{ photo.caption }}"/>

                <div class="caption">

                    <p class="captionText">{{ photo.caption }}</p>

                </div>

            </div>

        {% endfor %}

    </div>

{% endblock %}
