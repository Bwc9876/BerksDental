{% extends 'db/base_object_view.html' %}


{% block objectTable %}

    <table style="border: 1px black solid;">
        <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Biography</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        {% for officer in officers %}
            <tr>
                <td>{{ officer.name }}</td>
                <td><img src="{{ officer.photo_link }}" alt="{{ officer.name }}'s Picture'"/></td>
                <td>{{ officer.biography }}</td>
                <td>{{ officer.email|default:"Not Entered" }}</td>
                <td>{{ officer.phone|default:"Not Entered" }}</td>
                <td><a href="{% url 'officer_edit' %}?id={{ officer.id }}">Edit</a></td>
                <td><a href="{% url 'officer_delete' %}?id={{ officer.id }}">Delete</a></td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
